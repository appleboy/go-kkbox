workspace:
  base: /go/src
  path: github.com/appleboy/go-kkbox

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  test:
    image: golang:1.11
    pull: true
    environment:
      - GO111MODULE=on
    commands:
      - make vet
      - make lint
      - make embedmd
      - make test

  codecov:
    image: plugins/codecov
    secrets: [ codecov_token ]
    pattern: "**/coverage.txt"

  discord:
    image: appleboy/drone-discord
    pull: true
    secrets: [ discord_webhook_id, discord_webhook_token ]
    when:
      status: [ success, failure ]
